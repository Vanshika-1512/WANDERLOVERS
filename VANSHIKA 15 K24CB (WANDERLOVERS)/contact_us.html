<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travel Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: 'Poppins', sans-serif;
    background-color: black;
    color: #fff;
}
.contact-section {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 40px;
    background-color: black;
    color: #fff;
}
.contact-container {
    width: 100%;
    background-color: rgb(247, 242, 242); 
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    text-align: center;
    animation: fadeIn 1s ease-out;
}
.contact-container h2 {
    margin-bottom: 10px;
    font-size: 2.4em;
    color: black; 
}
.contact-container p {
    font-size: 1.1em;
    margin-bottom: 25px;
    color: #757373;
}
.contact-info .info-item {
    margin-bottom: 25px;
}
.contact-info h3 {
    font-size: 1.2em;
    color: black; 
    margin-bottom: 8px;
}
.contact-info p, .contact-info a {
    font-size: 1em;
    color: #757373;
    text-decoration: none;
    transition: color 0.3s ease;
}
.contact-info a:hover {
    color: black;
}
.social-links {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 10px;
}
.social-link {
    font-size: 1em;
    color: #ffdd57;
    text-decoration: none;
    transition: color 0.3s ease, transform 0.2s ease;
}
.social-link:hover {
    color: #fff;
    transform: scale(1.1);
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

    </style>
</head>
<body>

    <section class="contact-section">
        <div class="contact-container">
            <h2>Contact Us</h2>
            <p>We're here to make your travel dreams come true! Reach out for any queries or assistance.</p>
            <div class="contact-info">
                <div class="info-item">
                    <h3>Email</h3>
                    <p><a href="mailto:wanderlovers@gmail.com">wanderlovers@gmail.com</a></p>
                </div>
                <div class="info-item">
                    <h3>Phone</h3>
                    <p><a href="tel:+911234567890">+91 1234-567-890</a></p>
                </div>
                <div class="info-item">
                    <h3>Address</h3>
                    <p>Punjab, India</p>
                </div>
                <div class="info-item">
                    <h3>Follow Us</h3>
                    <div class="social-links">
                        <a href="#" class="social-link"><span><i class="ri-facebook-fill"></i></span></a>
                        <a href="#" class="social-link"><span><i class="ri-twitter-x-fill"></i></span></a>
                        <a href="#" class="social-link"><span><i class="ri-instagram-line"></i></span></a>
                        <a href="#" class="social-link"><span><i class="ri-linkedin-fill"></i></span></a>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
